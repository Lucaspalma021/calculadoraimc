<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/estilo.css">
    
</head>
<body>


    <h1> Calculadora de IMC </h1>

    <form action="" id="formulario" >

        <br><br>

        <div class="divNome">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="input" required>
        </div>

        <div class="divPeso">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" class="input" required>
        </div>

        <div class="divAltura">
            <label for="altura">Altura:</label>
            <input type="text" id="altura" class="input" required>
        </div>

        <div class="divButton">

            <button id="btn"> Calcular </button>
        </div>

        <div class="divResultado">

            <label for="imc">IMC: </label>
            <input type="number" disabled class="input" value="0,0" id="imc">
            <span id="resultado"> </span>

        </div>


        <br><br>

        <br><br>
    </form>

    <script src="js/control.js"></script>


</body>
</html>
